<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .saved-lists {
            margin-bottom: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .saved-lists h3 {
            color: #667eea;

            font-size: 1.3em;
        }

        .lists-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .list-box {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .list-box:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .list-box-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .list-box-title {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .list-box-count {
            color: #667eea;
            font-size: 0.9em;
            font-weight: bold;
        }

        .list-box-time {
            color: #718096;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .list-box:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            background: #e53e3e;
        }

        .no-lists {
            text-align: center;
            color: #718096;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .input-with-name {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 200px;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .game-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .score {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .word {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .meaning {
            font-size: 1.3em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .meaning.show {
            opacity: 1;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-btn {
            padding: 20px;
            background: white;
            border: 3px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            color: #333;
        }

        .option-btn:hover {
            border-color: #667eea;
            transform: scale(1.02);
        }

        .option-btn.correct {
            background: #48bb78;
            color: white;
            border-color: #48bb78;
        }

        .option-btn.wrong {
            background: #f56565;
            color: white;
            border-color: #f56565;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .result-section {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .result-section h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .result-stats {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #333;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }

            .options {
                grid-template-columns: 1fr;
            }

            .word {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö ·ª®ng D·ª•ng H·ªçc T·ª´ V·ª±ng</h1>
        
        <div class="saved-lists" id="savedLists">
            <h3>üìã Danh S√°ch ƒê√£ L∆∞u</h3>
            <div class="lists-container" id="listsContainer">
                <div class="no-lists">Ch∆∞a c√≥ danh s√°ch n√†o ƒë∆∞·ª£c l∆∞u</div>
            </div>
        </div>

        <div id="inputSection">
            <div class="input-with-name">
                <input type="text" id="listName" placeholder="T√™n danh s√°ch (vd: B√†i 1, Ch·ªß ƒë·ªÅ ƒë·ªông v·∫≠t...)">
            </div>
            <div class="input-section">
                <div class="input-group">
                    <label for="englishInput">T·ª´ Ti·∫øng Anh (m·ªói t·ª´ 1 d√≤ng):</label>
                    <textarea id="englishInput" placeholder="apple&#10;book&#10;cat&#10;dog"></textarea>
                </div>
                <div class="input-group">
                    <label for="vietnameseInput">Nghƒ©a Ti·∫øng Vi·ªát (m·ªói t·ª´ 1 d√≤ng):</label>
                    <textarea id="vietnameseInput" placeholder="qu·∫£ t√°o&#10;quy·ªÉn s√°ch&#10;con m√®o&#10;con ch√≥"></textarea>
                </div>
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="startGame()">B·∫Øt ƒê·∫ßu H·ªçc</button>
            </div>
        </div>

        <div id="gameSection" class="game-section">
            <div class="game-header">
                <div class="score">
                    <span>C√¢u: <span id="currentQuestion">0</span>/<span id="totalQuestions">0</span></span>
                </div>
                <div class="score">
                    <span>ƒêi·ªÉm: <span id="score">0</span></span>
                </div>
            </div>

            <div class="card">
                <div class="word" id="wordDisplay"></div>
                <div class="meaning" id="meaningDisplay"></div>
            </div>

            <div class="options" id="optionsContainer"></div>

            <div class="button-group">
                <button class="btn-secondary" onclick="showMeaning()">Hi·ªán Nghƒ©a</button>
                <button class="btn-primary" onclick="nextQuestion()">C√¢u Ti·∫øp Theo</button>
                <button class="btn-secondary" onclick="resetGame()">L√†m L·∫°i</button>
            </div>
        </div>

        <div id="resultSection" class="result-section">
            <h2>üéâ Ho√†n Th√†nh!</h2>
            <div class="result-stats">
                <p>T·ªïng s·ªë c√¢u: <span id="totalAnswered">0</span></p>
                <p>ƒê√∫ng: <span id="correctAnswers">0</span></p>
                <p>Sai: <span id="wrongAnswers">0</span></p>
                <p>ƒêi·ªÉm s·ªë: <span id="finalScore">0</span>%</p>
            </div>
            <div class="button-group">
                <button class="btn-primary" onclick="resetGame()">H·ªçc L·∫°i</button>
                <button class="btn-secondary" onclick="backToInput()">Nh·∫≠p T·ª´ M·ªõi</button>
            </div>
        </div>
    </div>

    <script>
        let vocabulary = [];
        let currentIndex = 0;
        let score = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let answered = false;
        let savedLists = [];

        // Load saved lists from localStorage
        function loadSavedLists() {
            const saved = localStorage.getItem('vocabularyLists');
            if (saved) {
                savedLists = JSON.parse(saved);
            }
            displaySavedLists();
        }

        function saveLists() {
            localStorage.setItem('vocabularyLists', JSON.stringify(savedLists));
        }

        function displaySavedLists() {
            const container = document.getElementById('listsContainer');
            
            if (savedLists.length === 0) {
                container.innerHTML = '<div class="no-lists">Ch∆∞a c√≥ danh s√°ch n√†o ƒë∆∞·ª£c l∆∞u</div>';
                return;
            }

            container.innerHTML = '';
            savedLists.forEach((list, index) => {
                const box = document.createElement('div');
                box.className = 'list-box';
                box.innerHTML = `
                    <div class="list-box-header">
                        <div class="list-box-title">${list.name}</div>
                        <div class="list-box-count">${list.words.length} t·ª´</div>
                    </div>
                    <div class="list-box-time">${list.timestamp}</div>
                    <button class="delete-btn" onclick="deleteList(${index}, event)">√ó</button>
                `;
                box.onclick = (e) => {
                    if (!e.target.classList.contains('delete-btn')) {
                        loadList(index);
                    }
                };
                container.appendChild(box);
            });
        }

        function deleteList(index, event) {
            event.stopPropagation();
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a danh s√°ch n√†y?')) {
                savedLists.splice(index, 1);
                saveLists();
                displaySavedLists();
            }
        }

        function loadList(index) {
            const list = savedLists[index];
            const englishWords = list.words.map(w => w.english).join('\n');
            const vietnameseWords = list.words.map(w => w.vietnamese).join('\n');
            
            document.getElementById('listName').value = list.name;
            document.getElementById('englishInput').value = englishWords;
            document.getElementById('vietnameseInput').value = vietnameseWords;
            
            window.scrollTo({ top: 300, behavior: 'smooth' });
        }

        function saveCurrentList(words) {
            const listName = document.getElementById('listName').value.trim() || 'Danh s√°ch ' + (savedLists.length + 1);
            const now = new Date();
            const timestamp = `${now.getDate()}/${now.getMonth() + 1}/${now.getFullYear()} ${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
            
            // Check if list with same name exists
            const existingIndex = savedLists.findIndex(l => l.name === listName);
            
            const listData = {
                name: listName,
                words: words,
                timestamp: timestamp
            };

            if (existingIndex !== -1) {
                savedLists[existingIndex] = listData;
            } else {
                savedLists.push(listData);
            }
            
            saveLists();
            displaySavedLists();
        }

        function startGame() {
            const english = document.getElementById('englishInput').value.trim().split('\n').filter(w => w.trim());
            const vietnamese = document.getElementById('vietnameseInput').value.trim().split('\n').filter(w => w.trim());

            if (english.length === 0 || vietnamese.length === 0) {
                alert('Vui l√≤ng nh·∫≠p t·ª´ v·ª±ng!');
                return;
            }

            if (english.length !== vietnamese.length) {
                alert('S·ªë l∆∞·ª£ng t·ª´ ti·∫øng Anh v√† ti·∫øng Vi·ªát ph·∫£i b·∫±ng nhau!');
                return;
            }

            vocabulary = english.map((word, i) => ({
                english: word.trim(),
                vietnamese: vietnamese[i].trim()
            }));

            // Save the list
            saveCurrentList(vocabulary);

            // Shuffle vocabulary
            vocabulary.sort(() => Math.random() - 0.5);

            currentIndex = 0;
            score = 0;
            correctCount = 0;
            wrongCount = 0;

            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('savedLists').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';

            updateGameDisplay();
        }

        function updateGameDisplay() {
            if (currentIndex >= vocabulary.length) {
                showResults();
                return;
            }

            answered = false;
            const current = vocabulary[currentIndex];
            
            document.getElementById('wordDisplay').textContent = current.english;
            document.getElementById('meaningDisplay').textContent = current.vietnamese;
            document.getElementById('meaningDisplay').classList.remove('show');
            document.getElementById('currentQuestion').textContent = currentIndex + 1;
            document.getElementById('totalQuestions').textContent = vocabulary.length;
            document.getElementById('score').textContent = score;

            // Generate options
            generateOptions(current.vietnamese);
        }

        function generateOptions(correctAnswer) {
            const options = [correctAnswer];
            const allMeanings = vocabulary.map(v => v.vietnamese);
            
            // Get 3 random wrong answers
            while (options.length < 4) {
                const randomMeaning = allMeanings[Math.floor(Math.random() * allMeanings.length)];
                if (!options.includes(randomMeaning)) {
                    options.push(randomMeaning);
                }
            }

            // Shuffle options
            options.sort(() => Math.random() - 0.5);

            // Display options
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, correctAnswer, btn);
                container.appendChild(btn);
            });
        }

        function checkAnswer(selected, correct, btn) {
            if (answered) return;
            
            answered = true;
            const buttons = document.querySelectorAll('.option-btn');
            
            if (selected === correct) {
                btn.classList.add('correct');
                score += 10;
                correctCount++;
            } else {
                btn.classList.add('wrong');
                wrongCount++;
                // Highlight correct answer
                buttons.forEach(b => {
                    if (b.textContent === correct) {
                        b.classList.add('correct');
                    }
                });
            }

            // Disable all buttons
            buttons.forEach(b => b.disabled = true);
            
            document.getElementById('score').textContent = score;

            // Auto next after 1 second
            setTimeout(() => {
                nextQuestion();
            }, 1000);
        }

        function showMeaning() {
            document.getElementById('meaningDisplay').classList.add('show');
        }

        function nextQuestion() {
            currentIndex++;
            updateGameDisplay();
        }

        function showResults() {
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
            
            const total = vocabulary.length;
            const percentage = total > 0 ? Math.round((correctCount / total) * 100) : 0;
            
            document.getElementById('totalAnswered').textContent = total;
            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('wrongAnswers').textContent = wrongCount;
            document.getElementById('finalScore').textContent = percentage;
        }

        function resetGame() {
            currentIndex = 0;
            score = 0;
            correctCount = 0;
            wrongCount = 0;
            vocabulary.sort(() => Math.random() - 0.5);
            
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            
            updateGameDisplay();
        }

        function backToInput() {
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('savedLists').style.display = 'block';
            document.getElementById('englishInput').value = '';
            document.getElementById('vietnameseInput').value = '';
            document.getElementById('listName').value = '';
        }

        // Load saved lists on page load
        window.onload = loadSavedLists;
    </script>
</body>
